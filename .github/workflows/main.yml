name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  frontend:
    name: CI/CD Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run lint
        working-directory: frontend
        run: npm run lint

  backend:
    name: CI/CD Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run lint
        working-directory: backend
        run: npm run lint

  deploy:
    name: CI/CD Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@skorchenko.dev << 'EOF'
            cd /opt/ChatRTC
            git pull origin master
            docker compose rm -sf frontend backend
            docker compose down --rmi local
            docker compose up -d
          EOF
